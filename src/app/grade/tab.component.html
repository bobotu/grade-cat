<app-alert [title]="title" [show]="isErr"
           [confirmText]="confirmText"
           alternativeText="返回登录"
           (alternative)="goLogin()"
           (confirm)="retry()">
  获取数据失败
  重试或重新登录
</app-alert>
<div id="loadingToast" *ngIf="loading">
  <div class="weui-mask_transparent"></div>
  <div class="weui-toast">
    <i class="weui-loading weui-icon_toast"></i>
    <p class="weui-toast__content">数据加载中</p>
  </div>
</div>
<div class="weui-tab">
  <div class="weui-tab__panel">
    <router-outlet></router-outlet>
  </div>

  <!--TabBar 底栏-->
  <div class="weui-tabbar">
    <a *ngFor="let tabItem of tabItems" class="weui-tabbar__item"
       [routerLink]="tabItem.url"
       skipLocationChange
       routerLinkActive="weui-bar__item_on">
      <img [src]="tabItem.img" [alt]="tabItem.name" class="weui-tabbar__icon">
      <p class="weui-tabbar__label">{{ tabItem.name }}</p>
    </a>
  </div>
</div>
